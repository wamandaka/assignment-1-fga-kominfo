    <!-- Profile -->
    <div class="container-lg">
      <div class="profile-card">
        <img src="assets/alya.png" alt="profile-pict" />
        <div class="profile-info">
          <h1>Alya</h1>
          <p>Front End Designer</p>
          <div class="profile-buttons">
            <button class="contact-btn">Kontak</button>
            <button class="resume-btn">Resume</button>
          </div>
        </div>
        <div class="profile-details">
          <p><strong>Availability</strong>: Full Time</p>
          <p><strong>Usia</strong>: 19</p>
          <p><strong>Lokasi</strong>: Jakarta</p>
          <p><strong>Pengalaman</strong>: 2 Tahun</p>
          <p><strong>Email</strong>: email@gmail.com</p>
        </div>
      </div>

    <!-- Form -->
    <div class="container">
      <form class="form-wrapper">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            ><strong>Name</strong></label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            ><strong>Role</strong></label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            ><strong>Availability</strong></label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            ><strong>Age</strong></label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            ><strong>Address</strong></label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            ><strong>Year of Experience</strong></label
          >
          <input
            type="email"
            class="form-control"

            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            ><strong>Email</strong></label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <button type="submit" class="btn btn-success" style="width: 100%">
          Submit
        </button>
      </form>
    </div>
